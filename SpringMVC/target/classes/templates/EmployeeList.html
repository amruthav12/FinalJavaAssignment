<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>

</head>
<body>

<a href="/edit"><i>ADD EMPLOYEES</i></a>
<table>
    <tr>
        <th>
            First Name
        </th>
        <th>
            Last Name
        </th>
        <th>
            Email
        </th>
    </tr>
    <tbody>
    <!--Not writing id because its auto incremented -->
    <tr th:each = "emp : ${Employee}">
    <td th:text = "${emp.FirstName}"> </td>
    <td th:text = "${emp.LastName}"> </td>
    <td th:text = "${emp.Email}">  </td>
        <td>
            <a th:href="@{/edit/{id}(id =${emp.id})}">EDIT</a>
        </td>
        <td>
            <a th:href="@{/delete/{id}(id = ${emp.id})}">DELETE</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
