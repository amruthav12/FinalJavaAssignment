<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All User</title>
</head>
<body>
<table>
    <tr>
        <th>
            First Name
        </th>
        <th>
            Last Name
        </th>
        <th>
            Email
        </th>
        <th>
            Personal Comment
        </th>
    </tr>
    <tbody>
    <!--Not writing id because its auto incremented -->
    <tr th:each = "emp : ${User}">
        <td th:text = "${usr.first_name}"> </td>
        <td th:text = "${usr.last_name}"> </td>
        <td th:text = "${usr.email}">  </td>
        <td th:text = "${usr.comment}">  </td>
        <td>
            <a th:href="@{/edit/{id}(id =${emp.id})}">EDIT</a>
        </td>
        <td>
            <a th:href="@{/delete/{id}(id = ${emp.id})}">DELETE</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
